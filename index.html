<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLog</title>
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --primary: #f39c12;
      --danger: #e74c3c;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, var(--bg1), var(--bg2), var(--bg3));
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding-top: 1.5rem;
      font-size: 2.2rem;
      color: var(--primary);
    }

    h2 {
      text-align: center;
      padding-top: 0.5rem;
      font-size: 1.9rem;
      color: var(--primary);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .form-group label {
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 1rem;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn {
      background-color: var(--primary);
      color: #fff;
    }

    .action-btn {
      background-color: var(--danger);
      color: #fff;
      margin: 2px;
    }

    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: var(--bg2);
      color: #fff;
    }

    #searchResult {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<br>
<h1>EduLog</h1>
<h2>Student Info Management in C</h2>

<div class="container">
  <div class="form-grid">
    <div class="form-group">
      <label>Roll No</label>
      <input type="number" id="roll">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label>Subject</label>
      <input type="text" id="subject">
    </div>
    <div class="form-group">
      <label>Marks for 100</label>
      <input type="number" id="marks" max="100">
    </div>
  </div>
  <button class="add-btn" onclick="addStudent()">Add Student</button>

  <hr>

  <div>
    <label>Search by Roll No: </label>
    <input type="number" id="searchRoll">
    <button onclick="searchStudent()">Search</button>
    <div id="searchResult"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script>
  let students = [];

  function addStudent() {
    const roll = parseInt(document.getElementById("roll").value);
    const name = document.getElementById("name").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const marks = parseFloat(document.getElementById("marks").value);

    if (!roll || !name || !subject || isNaN(marks)) {
      alert("Please fill all fields.");
      return;
    }

    if (marks > 100) {
      alert("Marks should be less than or equal to 100.");
      return;
    }

    if (students.find(s => s.roll === roll)) {
      alert("Student with this Roll No already exists.");
      return;
    }

    students.push({ roll, name, subject, marks });
    displayStudents();

    document.getElementById("roll").value = "";
    document.getElementById("name").value = "";
    document.getElementById("subject").value = "";
    document.getElementById("marks").value = "";
  }

  function displayStudents() {
    const table = document.getElementById("studentTable");
    table.innerHTML = "";

    students.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${s.roll}</td>
        <td>${s.name}</td>
        <td>${s.subject}</td>
        <td>${s.marks.toFixed(2)}</td>
        <td>
          <button class="action-btn" onclick="deleteStudent(${s.roll})">Delete</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  function searchStudent() {
    const roll = parseInt(document.getElementById("searchRoll").value);
    const result = document.getElementById("searchResult");

    const student = students.find(s => s.roll === roll);
    if (student) {
      result.innerHTML = `
        <strong>Found:</strong><br>
        Roll No: ${student.roll}<br>
        Name: ${student.name}<br>
        Subject: ${student.subject}<br>
        Marks: ${student.marks.toFixed(2)}
      `;
    } else {
      result.innerHTML = `<strong>No student found with Roll No ${roll}.</strong>`;
    }
  }

  function deleteStudent(roll) {
    if (confirm("Are you sure to delete this student?")) {
      students = students.filter(s => s.roll !== roll);
      displayStudents();
    }
  }

  // Canvas Background Animation
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let waves = [];

  class Wave {
    constructor() {
      this.x = Math.random() * width;
      this.y = height + Math.random() * 100;
      this.speed = 0 + Math.random() * 1;
      this.radius = 50 + Math.random() * 50;
      this.alpha = 0.05 + Math.random() * 0.05;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.fill();
    }

    update() {
      this.y -= this.speed;
      if (this.y + this.radius < 0) {
        this.y = height + this.radius;
        this.x = Math.random() * width;
      }
    }
  }

  function initWaves() {
    waves = [];
    for (let i = 0; i < 40; i++) {
      waves.push(new Wave());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    waves.forEach(w => {
      w.update();
      w.draw();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    initWaves();
  });

  initWaves();
  animate();
</script>
</body>
</html>
